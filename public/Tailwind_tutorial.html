<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind_tutorial</title>
    <!--fonts Lato and Arvo from fonts.google.com.
        Regular and Bold versionfor titles and body text-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<link rel = "stylesheet" href = "style.css">
</head>
<body>
    
   <!-- Hero section and navigation bar-->
    <section class="bg-ardoise bg-cover bg-center p-5">
        <!-- Part1: Header and navigation -->
        <header>
            <div class="container mx-auto flex flex-col items-center space-y-6 md:flex-row md:justify-between md:space-y-0">
                    <div>
                            <a href="index.html">
                                <img src="images/logo.png" alt="logo">
                            </a>
                    </div>
                    <div>
                        <!-- md: responsive layout for screens MeDium with screen size > 768px   -->
                        <ul class="arvo text-white text-lg uppercase font-bold space-y-2 md:flex md:space-x-6 md:space-y-0">
                            <li>
                                <a class="transition duration-300 ease-in-out hover:text-secondary" href="#">Menu</a>
                            </li>
                            <li>
                                <a class="hover:text-secondary transition duration-300 ease-in-out" href="#">Nos Restaurants</a>
                            </li>
                            <li>
                                <a class ="hover:text-secondary transition duration-300 ease-in-out" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </header>
<!-- Part2: Hero content in Section1-->
        <div class="container mx_auto flex flex-col space-y-10 md:flex-row md:py-16">
                <div class="flex flex-col items-center justify-center space-y-10 order-2 md:order-1">
                    <!-- Text center to align Rapido Burger in center in small screen mode-->
                        <h1 class="text-white text-7xl font-bold text-center">Rapido Burger</h1>
                        <p class="text-secondary text-7xl font-bold">8,90 $</p>
                        <a class="btn-lg" href="#">Commander
                        </a>
                </div>
                <div class="order-1 md:order-2">
                        <img src="images/rapido-burger.png" alt="rapido-burger">
                </div>
        </div>

    </section>
    
</body>
</html>
